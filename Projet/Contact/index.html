<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
    
    <!--Pour tab icon-->
    <link href="/Media/FPN/logo.png" rel="shortcut icon"/>
</head>
<body>
    <fieldset>
        <form>
            <h2>Formulaire d'Inscription</h2>
            <div>Veuillez remplir les informations ci-dessous pour compléter votre inscription.</div>
            <label>Nom Complet</label>
            <input type="text" placeholder="Entrez votre nom complet" required>

            <label>Adresse Email</label>
            <input type="email" placeholder="Entrez votre email" required>

            <label>Numéro de Telephone</label>
            <input type="tel" placeholder="Entrez votre numéro de téléphone" required>

            <label>Numéro Matricule</label>
            <input type="number" placeholder="Entrez votre numéro matricule" required>

            <label>Filière</label>
            <select name="Filiere" required>
                <option hidden>-- Sèlectionnez votre filère --</option>
                <option value="1">MIP</option>
                <option value="2">PC</option>
                <option value="3">BCG</option>
            </select>

            <label for="message">Message (facultatif)</label>
            <textarea placeholder="Laissez un message"></textarea>
            <button type="submit">Soumission</button>
        </form>
    </fieldset>
</body>
</html>
