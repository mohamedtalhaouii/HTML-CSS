<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <form>
            <h2>Contactez-Vous</h2>
            <div>Veuillez remplir les informations ci-dessous pour compléter votre inscription.</div>
            <label>Nom Complet</label>
            <input type="text" placeholder="Entrez votre nom complet" required>

            <label>Adresse Email</label>
            <input type="email" placeholder="Entrez votre email" required>

            <label>Numéro de Telephone</label>
            <input type="tel" placeholder="Entrez votre numéro de téléphone" required>

            <label for="message">Message (facultatif)</label>
            <textarea placeholder="Laissez un message"></textarea>
            <button type="submit">Soumission</button>
        </form>
    </fieldset>
</body>
</html>
