<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Les Sélecteurs CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sélecteurs CSS</h1>
    <p>Ce paragraphe n'a pas de classe.</p>
    <!--Ajouter un attribut title dans le fichier HTML-->
    <p title="texte spécial">Ce paragraphe a un attribut title.</p>

    <p class="highlight">Ce paragraphe a une classe "highlight".</p>
    <div id="container">
        <!--nouvelle classe nommée important-->
        <p class="important">Paragraphe à l'intérieur de la div avec ID "container".</p>
        <span>Un texte avec une balise span.</span>
    </div>
    <ul>
        <!--nouvelle classe nommée important-->
        <li class="important">Élément de liste 1</li>
        <li>Élément de liste 2</li>
    </ul>
</body>
</html>
